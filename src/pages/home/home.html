<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf='locationIsSet'>
        <ion-col>
          <sebm-google-map
            [latitude]='locationInfo.coords.latitude'
            [longitude]='locationInfo.coords.longitude'
            [zoom]='14'
            >
            <sebm-google-map-marker
              [latitude]='locationInfo.coords.latitude'
              [longitude]='locationInfo.coords.longitude'></sebm-google-map-marker>
          </sebm-google-map>
        </ion-col>
      </ion-row>
</ion-content>
